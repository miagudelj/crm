    <title>Termin bearbeiten</title>

<body class="terminEdit">

<header>
    <h1>Tier bearbeiten</h1>

    <nav class="navbar navbar-expand-lg ">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link disabled" id="userRole" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" id="message" href="#"></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <button type="button" class="btn btn-outline-success my-2 my-sm-0" id="logout">Logout</button>
        </form>
    </nav>
</header>

<content>

    <div class="container">
        <form class="form" id="terminEditForm" name="terminEdit">
            <div class="form-group row">
                <label class="col-sm-2">Beschreibung</label>
                <textarea class="form-control col-sm-6" id="beschreibung" name="beschreibung" rows="3" maxlength="150" required></textarea>
            </div>

            <div class="form-group row">
                <label class="col-sm-2">Datum</label>
                <input class="form-control col-sm-2" id="datum" name="datum" type="date"
                       placeholder="dd/mm/yyyy" maxlength="10" required>
            </div>

            <div class="form-group row">
                <button class="btn col-sm-2" id="save" type="submit" value="Speichern">Speichern</button>
                <button class="btn col-sm-2" id="cancel" type="button" value="Abbrechen">Abbrechen</button>
                <button class="btn col-sm-2" id="reset" type="reset" value="Zurücksetzen">Zurücksetzen</button>
            </div>
        </form>
    </div>
    </div>
</content>
</body>
</html>
