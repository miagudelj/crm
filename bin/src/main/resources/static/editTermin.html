<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mia Gudelj"/>
    <meta name="copyright" content="Mia Gudelj"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css" crossorigin="anonymous">

    <script src="./js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="./js/editTermine.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/js.cookie.js"></script>

    <title>Termin bearbeiten</title>
</head>

<body class="tieredit">

<header>
    <h1>Tier bearbeiten</h1>

    <nav class="navbar navbar-expand-sm ">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link disabled" id="userRole" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" id="message" href="#"></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <button type="submit" class="btn" id="logout">Logout</button>
        </form>
    </nav>
</header>

<content>

    <div class="container">
        <form class="form" id="terminEditForm" name="terminEdit">
            <div class="form-group row">
                <label class="col-sm-2">Beschreibung</label>
                <input class="form-control col-sm-4" id="beschreibung" name="beschreibung" type="text" maxlength="150" required>
            </div>

            <div class="form-group row">
                <label class="col-sm-2">Datum</label>
                <input class="form-control col-sm-2" id="datum" name="datum" type="text"
                       placeholder="dd/mm/yyyy" maxlength="10" required>
            </div>

            <div class="form-group row">
                <label class="col-sm-2">Username</label>
                <input class="form-control col-sm-4" id="username" name="username" type="text" maxlength="30" required>
                <input id="userId" name="userId" type="text" hidden/>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2">User</label>
                <select class="form-control col-sm-6" id="user" name="userId" required></select>
            </div>

            <div class="form-group row">
                <button class="btn col-sm-1.5" id="save" type="submit" value="Speichern">Speichern</button>
                <button class="btn col-sm-1.5" id="cancel" type="button" value="Abbrechen">Abbrechen</button>
                <button class="btn col-sm-1.5" id="reset" type="reset" value="Zurücksetzen">Zurücksetzen</button>
            </div>
        </form>
    </div>
    </div>
</content>
</body>
</html>
